<p>grid works!</p>
<table class="grid_table">
  <tr *ngFor="let row of game.mat;let indexOfRow=index;" style="height: 20px">
    <td *ngFor="let cell of row;let indexOfCol=index;" class="cell" [class.alive_cell]="cell" [class.dead_cell]="!cell" (click)="game.change_state_view(indexOfRow,indexOfCol)">
      <!--      {{(cell)?1:0}}-->
    </td>
  </tr>
</table>


<button (click)="game.start_game()" class="btn btn-light">start</button>
<button (click)="game.one_step()" class="btn btn-light">one step</button>
<button (click)="game.stop_game()" class="btn btn-light">stop</button>
<button (click)="game.get_template('pentadecathlon')" class="btn btn-light">Penta-decathlon</button>
<button (click)="game.get_template('spacefiller1')" class="btn btn-light">spacefiller1</button>
<button (click)="game.debug_set_grid(window.prompt('enter'))">debug</button>
