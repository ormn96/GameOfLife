<div class="form-group row" style="justify-content: center;">
  <label for="sizeSelector" class="form-label " style="width: auto;" >Grid size:</label>
  <select class="form-select sel" id="sizeSelector" [formControl]="selector"  >
    <option *ngFor="let v of sizes " [ngValue]="v">{{v}}</option>
  </select>
</div>
